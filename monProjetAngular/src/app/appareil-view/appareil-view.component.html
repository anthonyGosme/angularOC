<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>
    mise à jour :
    {{ lastUpdate | async | date: "EEEE d MMMM y" | uppercase }}
  </p>
  <ul class="list-group">
    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status"
      [appareilId]="i"
      [id]=
      
      "appareil.id"
    ></app-appareil>
  </ul><br/>
  <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">
    Tout allumer
  </button> &nbsp; 
  <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">
    Tout éteindre
  </button>   &nbsp; 
   <button class="btn btn-primary" [disabled]="!isAuth" (click)="onSave()">
    enregistrer
  </button> &nbsp; 
  <button class="btn btn-primary" [disabled]="!isAuth" (click)="onLoad()">
    charger
  </button>
</div>
