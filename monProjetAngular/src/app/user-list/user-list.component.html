<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">



        <h3>{{ user.firstName }}</h3>
        <p>{{ user.lastName }}</p>
        <p>préfère le {{ user.drinkPreference }}</p>
        <p>mail {{ user.email }}</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">Hobbies :
            <span *ngFor="let hobby of user.hobbies"><br/>- {{ hobby }}</span>
        </p>
    </li>
</ul>
